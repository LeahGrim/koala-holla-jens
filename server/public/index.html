<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <div class="info">
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
      </div>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input class="form-control" type="text" id="nameIn" value="" placeholder="Name">
      <input class="form-control" type="text" id="ageIn" value="" placeholder="Age">
      <input class="form-control" type="text" id="genderIn" value="" placeholder="Gender">
      <input class="form-control" type="text" id="readyForTransferIn" value="" placeholder="Transfer">
      <input class="form-control" type="text" id="notesIn" value="" placeholder="Notes">
      <button class="form-control" type="button" id="addButton">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
